<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule 4s</title>
  <link rel="stylesheet" href="./css/tisdale-app.css" />
  <style>
    /* Ensure main can size iframe correctly without changing layout sizing elsewhere */
    .main { min-height: 0; }
    #contentFrame {
      width: 100%;
      height: calc(100vh - 56px);
      border: 0;
      display: block;
      background: transparent;
    }
    @media (max-height: 520px) {
      #contentFrame { height: 80vh; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-logo">
          <img class="logo-light" src="./assets/tisdale-logo-light.svg" alt="Tisdale Bus Lines" />
          <img class="logo-dark"  src="./assets/tisdale-logo-dark.svg"  alt="Tisdale Bus Lines" />
        </div>
      </div>
      <nav class="nav" id="nav">
        <a class="active" href="#schedule4s" data-href="schedule4s.html">ðŸ“„ Schedule 4s</a>
      </nav>
    </aside>

    <header class="topbar">
      <div class="page-title" id="pageTitle">Schedule 4s</div>
      <div class="spacer"></div>
      <button class="btn-ghost" id="logoutBtn" title="Logout">Logout</button>
    </header>

    <main class="main">
      <iframe id="contentFrame" title="Content"></iframe>
    </main>
  </div>

  <script>
    const frame = document.getElementById('contentFrame');
    const pageTitle = document.getElementById('pageTitle');
    const sanitizeTitle = (s) => s.replace(/^\W+/, '').trim();
    function setSrc(href){
      // Always resolve relative to current page to avoid path issues
      try{
        const u = new URL(href, window.location.href);
        frame.src = u.toString();
      }catch{
        frame.src = href;
      }
    }
    // Default route
    setSrc('schedule4s.html');

    document.getElementById('nav').addEventListener('click', (e) => {
      const a = e.target.closest('a[data-href]');
      if (!a) return;
      e.preventDefault();
      document.querySelectorAll('.nav a').forEach(x => x.classList.remove('active'));
      a.classList.add('active');
      setSrc(a.dataset.href);
      pageTitle.textContent = sanitizeTitle(a.textContent);
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      window.location.href = '/';
    });
  </script>
</body>
</html>
