<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tisdale</title>
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tisdale-app.css" />
  <script defer src="auth-guard.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar (collapsible & mobile-drawer) -->
    <aside class="sidebar" id="sidebar" aria-label="Primary">
      <div class="brand">
        <img class="logo" src="./assets/tisdale-logo-light.svg" alt="Tisdale Bus Lines" />
      </div>

      <nav class="nav" id="nav">
        <a class="active" href="#schedule4s" data-href="schedule4s.html" aria-current="page">
          <span class="icon" aria-hidden="true">üßæ</span>
          <span class="label">Schedule 4s</span>
        </a>
        <!-- Future items -->
      </nav>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
      <button id="menuBtn" class="icon-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar">‚ò∞</button>
      <div class="title-wrap">
        <img class="logo-top" src="./assets/tisdale-logo-light.svg" alt="" />
        <div class="page-title" id="pageTitle">Schedule 4s</div>
      </div>
      <div class="top-actions">
        <button class="btn-ghost" id="collapseBtn" title="Collapse sidebar">‚ü®‚ü©</button>
        <button class="btn-ghost" id="logoutBtn" title="Logout">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main" id="main">
      <iframe id="contentFrame" title="Content"></iframe>
      <button class="scrim" id="scrim" aria-label="Close menu"></button>
    </main>
  </div>

  <script>
    // Initial load
    const frame = document.getElementById('contentFrame');
    const pageTitle = document.getElementById('pageTitle');
    const nav = document.getElementById('nav');
    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const scrim = document.getElementById('scrim');
    const menuBtn = document.getElementById('menuBtn');
    const collapseBtn = document.getElementById('collapseBtn');

    frame.src = 'schedule4s.html';

    // Nav routing
    nav.addEventListener('click', (e) => {
      const a = e.target.closest('a[data-href]');
      if (!a) return;
      e.preventDefault();
      document.querySelectorAll('.nav a').forEach(x => x.classList.remove('active'));
      a.classList.add('active');
      frame.src = a.dataset.href;
      pageTitle.textContent = a.textContent.trim();
      // Close drawer on mobile if open
      body.classList.remove('drawer-open');
      menuBtn.setAttribute('aria-expanded', 'false');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      window.location.href = '/';
    });

    // Drawer (mobile)
    menuBtn.addEventListener('click', () => {
      const isOpen = body.classList.toggle('drawer-open');
      menuBtn.setAttribute('aria-expanded', String(isOpen));
      if (isOpen) sidebar.querySelector('a')?.focus();
    });
    scrim.addEventListener('click', () => {
      body.classList.remove('drawer-open');
      menuBtn.setAttribute('aria-expanded', 'false');
      menuBtn.focus();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && body.classList.contains('drawer-open')) {
        body.classList.remove('drawer-open');
        menuBtn.setAttribute('aria-expanded', 'false');
        menuBtn.focus();
      }
    });

    // Sidebar collapse (desktop)
    const COLLAPSE_KEY = 'tbl:sidebarCollapsed';
    const applyCollapsed = (v) => {
      document.documentElement.classList.toggle('sidebar-collapsed', v);
    };
    applyCollapsed(localStorage.getItem(COLLAPSE_KEY) === '1');
    collapseBtn.addEventListener('click', () => {
      const next = !(localStorage.getItem(COLLAPSE_KEY) === '1');
      localStorage.setItem(COLLAPSE_KEY, next ? '1' : '0');
      applyCollapsed(next);
    });
  </script>
</body>
</html>
