<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tisdale â€” Internal App</title>
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tisdale-theme.css" />
  <script defer src="auth-guard.js"></script>
  <style>
    iframe#contentFrame { width:100%; height: calc(100vh - 60px); border:0; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <picture>
          <source srcset="./assets/tisdale-logo-dark.svg" media="(prefers-color-scheme: dark)">
          <img src="./assets/tisdale-logo-light.svg" alt="Tisdale Bus Lines" height="32">
        </picture>
      </div>
      <nav class="nav" id="nav">
        <a class="active" href="#schedule4s" data-href="schedule4s.html">
          <span aria-hidden="true">ðŸ§¾</span>
          <span>Schedule 4s</span>
        </a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="row">
          <div class="page-title" id="pageTitle">Schedule 4s</div>
        </div>
        <div class="top-actions">
          <button class="btn-ghost" id="logoutBtn" title="Logout">Logout</button>
        </div>
      </div>

      <iframe id="contentFrame" title="Content"></iframe>
    </main>
  </div>

  <script>
    const frame = document.getElementById('contentFrame');
    const pageTitle = document.getElementById('pageTitle');

    frame.src = 'schedule4s.html';

    document.getElementById('nav').addEventListener('click', (e) => {
      const a = e.target.closest('a[data-href]');
      if (!a) return;
      e.preventDefault();
      document.querySelectorAll('.nav a').forEach(x => x.classList.remove('active'));
      a.classList.add('active');
      frame.src = a.dataset.href;
      pageTitle.textContent = a.textContent.trim();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      window.location.href = '/';
    });
  </script>
</body>
</html>
