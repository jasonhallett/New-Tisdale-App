<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule 4s</title>
  <link rel="stylesheet" href="./css/tisdale-theme.css" />
  <link rel="stylesheet" href="./css/schedule4s-grid.css" />

  <style>
    /* visual-only: align all headers/cells left, except the last 'View' column */
    #grid thead th, #grid tbody td { text-align: left; }
    #grid thead th.col-view, #grid tbody td.col-view { text-align: right; }
  </style>

</head>
<body>
  <section class="container" style="padding:14px 16px 18px;">
    <div class="card">
      <div class="toolbar">
        <div class="search" style="width:300px">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input id="q" aria-label="Search" placeholder="Filter by Unit, Technician, Odometer, Location, or IDâ€¦" />
        </div>
        <div style="flex:1"></div>
        <button class="btn" id="newBtn">New Schedule 4</button>
      </div>
      <table class="table compact" id="grid">
        <thead>
          <tr>
            <th class="col-date">Date Inspected</th>
            <th class="col-unit">Unit #</th>
            <th class="col-odo">Odometer</th>
            <th class="col-loc">Inspection Location</th>
            <th class="col-tech">Technician Name</th>
            <th class="col-view">View</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <script type="module" src="./js/schedule4s.js"></script>
</body>
</html>
