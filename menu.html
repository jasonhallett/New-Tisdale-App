<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TBL Internal App – Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1320; --card:#121a2b; --ink:#e8eefc; --ink-muted:#9fb1d7; --accent:#36c291; --border:#20304d; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', sans-serif; background:var(--bg); color:var(--ink); }
    header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-bottom:1px solid var(--border); position:sticky; top:0; background:linear-gradient(0deg, rgba(11,19,32,0.6), rgba(11,19,32,1)); backdrop-filter: blur(6px); }
    .brand { font-weight:700; letter-spacing:0.4px; font-size:18px; display:flex; gap:10px; align-items:center;}
    .brand .dot { width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 10px var(--accent); }
    .user { color:var(--ink-muted); font-size:14px; }
    main { max-width:980px; margin:0 auto; padding:24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { border:1px solid var(--border); background:linear-gradient(180deg, #121a2b 0%, #0f1626 100%); border-radius:16px; padding:16px; text-decoration:none; color:inherit; display:flex; gap:12px; align-items:center; transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease; }
    .card:hover { transform: translateY(-2px); border-color:#2a3b63; box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .icon { width:32px; height:32px; border-radius:10px; display:grid; place-items:center; background:#0b213b; border:1px solid #22365c; }
    .label { font-weight:600; }
    .sub { font-size:12px; color:var(--ink-muted); margin-top:2px; }
    .badge { font-size:11px; color:#091423; background:var(--accent); border-radius:999px; padding:2px 8px; margin-left:8px; font-weight:700; letter-spacing:.3px;}
    footer { margin-top:26px; color:var(--ink-muted); font-size:12px; display:flex; justify-content:space-between; align-items:center; }
    .hidden { display:none; }
    button.link { border:1px solid var(--border); background:#0b1a2e; color:var(--ink); padding:8px 12px; border-radius:10px; cursor:pointer; }
    button.link:hover { border-color:#2a3b63; }
  </style>
  <script src="/auth-guard.js" defer></script>
  <script src="/menu.js" type="module" defer></script>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> TBL Internal App</div>
    <div class="user" id="userbox">Loading…</div>
  </header>
  <main>
    <h1 style="margin:0 0 12px 0; font-size:22px;">Menu</h1>
    <p class="sub" style="margin:0 0 18px 0;">Choose a function below. This list is dynamic—items can be added/removed without touching the page.</p>
    <div class="grid" id="menuGrid" role="navigation" aria-label="Main"></div>
    <footer>
      <div>Build <span id="build-tag"></span></div>
      <div><button class="link" id="logoutBtn">Logout</button></div>
    </footer>
  </main>
</body>
</html>
