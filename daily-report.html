<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Report</title>
  <!-- Match other pagesâ€™ stylesheet location -->
  <link rel="stylesheet" href="./css/tisdale-app.css" />
</head>
<body>
  <section class="container" style="padding:14px 16px 18px;">
    <div class="card">
      <header style="margin-bottom:12px;">
        <h2 class="page-title">Daily Report</h2>
        <div id="bootError" class="hidden"></div>
        <div id="statusText" class="muted"></div>
      </header>

      <!-- Header -->
      <div class="grid" style="display:grid; grid-template-columns: repeat(4, minmax(160px, 1fr)); gap:12px; align-items:end;">
        <div>
          <label for="reportDate">Date</label>
          <input type="date" id="reportDate" />
        </div>

        <div>
          <label for="worksheetSelect">Worksheet</label>
          <select id="worksheetSelect"></select>
          <div id="defaultWorksheetHint" class="muted" style="font-size:.8rem;margin-top:4px;"></div>
        </div>

        <div style="grid-column: span 2;">
          <label for="otherHeader">Notes</label>
          <input type="text" id="otherHeader" placeholder="Optional notes for the day" />
        </div>
      </div>

      <div style="display:flex; gap:8px; margin:12px 0 0;">
        <button id="confirmHeaderBtn" class="btn">Confirm Header</button>
      </div>

      <!-- Drivers -->
      <h3 style="margin:16px 0 8px;">Drivers Working</h3>
      <table id="driversTable" class="table compact">
        <thead>
          <tr>
            <th>Driver</th>
            <th>Bus Number(s)</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="margin-top:8px;">
        <button id="addDriverRowBtn" class="btn-ghost">Add Driver</button>
      </div>
    </div>

    <!-- Worksheet -->
    <div id="worksheetArea" style="margin-top:14px;"></div>

    <!-- Footer actions -->
    <div class="card" style="margin-top:14px; padding:12px; display:flex; gap:8px;">
      <button id="saveDraftBtn" class="btn">Save Draft</button>
      <button id="saveSubmitBtn" class="btn primary">Save & Submit</button>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="./js/daily-report.js"></script>
</body>
</html>
