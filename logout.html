<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out – TBL Internal App</title>
  <style>
    
:root { --bg:#f5f7fb; --card:#ffffff; --ink:#0f172a; --ink-muted:#52607a; --border:#e0e6f2; --accent:#2563eb; }
@media (prefers-color-scheme: dark){
  :root { --bg:#0b1220; --card:#10192e; --ink:#e2e8f0; --ink-muted:#9fb1d7; --border:#20304d; --accent:#3b82f6; }
}

    html, body { margin:0; padding:0; height:100%; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; background:var(--bg); color:var(--ink);}
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card { width:min(560px, 92vw); background:linear-gradient(180deg, var(--card) 0%, color-mix(in srgb, var(--card) 60%, transparent) 100%); border:1px solid var(--border); border-radius:16px; padding:24px; text-align:center; }
    .muted { color:var(--ink-muted); margin-top:8px; }
    a.btn { display:inline-block; margin-top:16px; border-radius:10px; padding:10px 14px; text-decoration:none; color:var(--primary-ink, #fff); border:1px solid var(--border); background:var(--accent);}
    a.btn:hover { border-color:#2a3b63; }
  </style>
  <script>
    // Call server to clear HttpOnly cookie; ignore errors
    (async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px 0;">You’re logged out</h1>
      <div class="muted">Your session cookie has been cleared.</div>
      <a href="/" class="btn">Back to Login</a>
    </div>
  </div>
</body>
</html>
