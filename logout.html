<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out â€“ TBL Internal App</title>
  <link rel="stylesheet" href="./css/tisdale-app.css" />
  <style>
    html, body { 
      height: 100%; 
      margin: 0;
    }
    .logout-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--surface);
    }
    .logout-card {
      background: var(--surface);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow-sm);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }
    .logout-title {
      margin: 0 0 0.5rem 0;
      color: var(--text);
      font-weight: 600;
    }
    .logout-message {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
  </style>
  <script>
    // Call server to clear HttpOnly cookie; ignore errors
    (async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
    })();
  </script>
</head>
<body>
  <div class="logout-container">
    <div class="logout-card">
      <h1 class="logout-title">You're logged out</h1>
      <div class="logout-message">Your session cookie has been cleared.</div>
      <a href="/" class="btn">Back to Login</a>
    </div>
  </div>
</body>
</html>
