<!DOCTYPE html>
<html lang="en">
<head>
<!--
  TEMP: Disable silent session check to avoid 401 console noise on first load.
  Set AUTO_REDIRECT_IF_LOGGED_IN = true to re-enable the check/redirect.
-->
<script defer>
(() => {
  const AUTO_REDIRECT_IF_LOGGED_IN = false; // <- toggle to true to restore auto-redirect
  if (!AUTO_REDIRECT_IF_LOGGED_IN) return;
  fetch('/api/users/me', { credentials: 'include' })
    .then(r => { if (r.ok) window.location.href = 'app.html'; })
    .catch(() => {});
})();
</script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TBL Internal App - Login</title>
  <link rel="stylesheet" href="./css/tisdale-app.css" />
  <style>
    body { 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .login-card { 
      width: 100%;
      max-width: 360px;
      background: var(--surface);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow-sm);
      padding: 24px;
    }
    .login-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 24px;
      color: var(--text);
    }
    .form-group {
      margin-bottom: 16px;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
    }
    .checkbox-label {
      font-size: 14px;
      font-weight: 400;
      margin: 0;
      cursor: pointer;
    }
    .error-message {
      color: #dc2626;
      font-size: 14px;
      min-height: 1.2em;
      margin-top: 12px;
    }
    .help-text {
      font-size: 13px;
      color: var(--muted);
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">User Login</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="username" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="pw">Password</label>
      <input id="pw" type="password" autocomplete="current-password" required />
    </div>

    <div class="checkbox-row">
      <label class="checkbox-label">
        <input id="remember7" type="checkbox" />
        <span>Stay logged in for 7 days</span>
      </label>
    </div>

    <button id="btn" class="btn" style="width: 100%">Sign In</button>
    <div class="error-message" id="err"></div>
    <div class="help-text">After login, you'll be taken to the app.</div>
  </div>

<script>
(() => {
  const btn = document.getElementById('btn');
  const err = document.getElementById('err');

  btn.addEventListener('click', async () => {
    err.textContent = '';
    btn.disabled = true;
    try {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('pw').value;
      const remember = !!document.getElementById('remember7').checked;
      if (!email || !password) throw new Error('Enter email and password');

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password, remember })
      });
      const j = await res.json().catch(() => ({}));
      if (!res.ok || !j.ok) throw new Error(j.error || 'Login failed');
      window.location.href = 'app.html';
    } catch (e) {
      err.textContent = e.message || 'Login failed';
      btn.disabled = false;
    }
  });
})();
</script>
</body>
</html>
