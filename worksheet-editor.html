<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worksheet Editor</title>
  <link rel="stylesheet" href="./css/tisdale-app.css"/>
  <style>
    /* Keep this page centered instead of reserving the sidebar column */
    .app.editor-standalone{
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      grid-template-areas: "main";
      min-height: 100vh;
    }

    /* Compact table look (pairs with the JS-rendered <table class="table compact">) */
    table.compact { border-collapse: collapse; width: 100%; }
    table.compact th, table.compact td { padding: 6px 8px; font-size: 14px; line-height: 1.2; }

    /* Visual for locked cells (Bus # and the four D/S & N/S columns) */
    td.locked{
      background: #f3f4f6;
      color: #334155;
      cursor: not-allowed;
      user-select: none;
    }
    td.locked:focus{ outline: none; box-shadow: none; }

    /* 24h time selector (HH : MM) that the JS renders */
    .time24{ display:inline-flex; align-items:center; gap:2px; }
    .time-select{ width:58px; min-width:54px; padding:4px 6px; font:inherit; }
    .time-sep{ opacity:.6; }

    /* Slightly tighter card + toolbar spacing */
    .card { padding: 14px; }
    .toolbar { display:flex; justify-content:space-between; align-items:center; gap:16px; margin-bottom:16px; }
    .section.card { padding: 10px 12px; }
    .section-header { margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="app editor-standalone">
    <!-- Sidebar/Topbar are in app.html; this page is intended to load inside the iframe or main content -->
    <main class="main" style="background:none;">
      <section class="container" style="padding:14px 16px 18px;">
        <div class="card">
          <div class="toolbar">
            <div style="display:flex;align-items:center;gap:8px;">
              <label for="worksheetSelect">Worksheet:</label>
              <select id="worksheetSelect"></select>
              <button class="btn" id="newWorksheetBtn">New Worksheet</button>
              <button class="btn" id="setDefaultBtn">Set as Default</button>
            </div>
            <button class="btn primary" id="saveAllBtn">Save All</button>
          </div>

          <div id="sectionsContainer"></div>

          <div style="margin-top:16px;">
            <button class="btn" id="addSectionBtn">+ Add Section</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal: New Worksheet -->
  <div id="newWorksheetModal" class="modal" aria-modal="true" role="dialog">
    <div class="backdrop" data-close="true"></div>
    <div class="panel">
      <h3>Create New Worksheet</h3>
      <p>Enter the name of your new worksheet below.</p>
      <label class="block text-sm font-medium" for="newWorksheetName">Worksheet Name</label>
      <input id="newWorksheetName" type="text"/>
      <div class="actions">
        <button id="cancelNewWorksheet" class="btn btn-ghost" type="button">Cancel</button>
        <button id="confirmNewWorksheet" class="btn" type="button">Create</button>
      </div>
    </div>
  </div>

  <!-- Modal: New Section -->
  <div id="newSectionModal" class="modal" aria-modal="true" role="dialog">
    <div class="backdrop" data-close="true"></div>
    <div class="panel">
      <h3>Create New Section</h3>
      <p>Enter the name of the section below.</p>
      <label class="block text-sm font-medium" for="newSectionName">Section Name</label>
      <input id="newSectionName" type="text"/>
      <div class="actions">
        <button id="cancelNewSection" class="btn btn-ghost" type="button">Cancel</button>
        <button id="confirmNewSection" class="btn" type="button">Create</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/worksheet-editor.js"></script>
</body>
</html>
