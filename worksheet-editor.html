<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worksheet Editor</title>
  <link rel="stylesheet" href="./css/tisdale-app.css" />
</head>
<body>
  <section class="container p-4">
    <div class="card">
      <div class="toolbar flex justify-between items-center gap-4 mb-4">
        <div class="flex items-center gap-2">
          <label for="worksheetSelect">Worksheet:</label>
          <select id="worksheetSelect"></select>
          <button class="btn" id="newWorksheetBtn">New Worksheet</button>
          <button class="btn" id="setDefaultBtn">Set as Default</button>
        </div>
        <button class="btn" id="saveAllBtn">Save All</button>
      </div>

      <div id="sectionsContainer"></div>

      <div class="mt-4">
        <button class="btn" id="addSectionBtn">+ Add Section</button>
      </div>
    </div>
  </section>

  <!-- Modal: New Worksheet -->
  <div id="newWorksheetModal" class="fixed inset-0 z-50 hidden">
    <!-- Greyed-out backdrop -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Centered modal -->
    <div class="relative mx-auto mt-24 w-[92%] max-w-md">
      <div class="bg-white rounded-xl shadow-xl p-5">
        <h3 class="text-lg font-semibold mb-1">Create New Worksheet</h3>
        <p class="text-sm text-gray-600 mb-3">
          Enter the name of your new worksheet below.
        </p>
        <label for="newWorksheetName" class="block text-sm font-medium">Worksheet Name</label>
        <input
          type="text"
          id="newWorksheetName"
          class="mt-1 w-full border border-gray-300 rounded-md p-2"
        />
        <div class="mt-4 flex justify-end gap-2">
          <button type="button" id="cancelNewWorksheet" class="btn">Cancel</button>
          <button type="button" id="confirmNewWorksheet" class="btn">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/worksheet-editor.js"></script>
</body>
</html>
