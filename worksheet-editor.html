<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worksheet Editor</title>
  <link rel="stylesheet" href="./css/tisdale-app.css" />
</head>
<body>
  <section class="container" style="padding:14px 16px 18px;">
    <div class="card">
      <div class="toolbar" style="display:flex;justify-content:space-between;align-items:center;gap:16px;margin-bottom:16px;">
        <div style="display:flex;align-items:center;gap:8px;">
          <label for="worksheetSelect">Worksheet:</label>
          <select id="worksheetSelect"></select>
          <button class="btn" id="newWorksheetBtn">New Worksheet</button>
          <button class="btn" id="setDefaultBtn">Set as Default</button>
        </div>
        <button class="btn" id="saveAllBtn">Save All</button>
      </div>

      <div id="sectionsContainer"></div>

      <div style="margin-top:16px;">
        <button class="btn" id="addSectionBtn">+ Add Section</button>
      </div>
    </div>
  </section>

  <!-- Modal: New Worksheet -->
  <div id="newWorksheetModal" class="modal"
       style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:999;
              align-items:center;justify-content:center;">
    <div class="card" style="max-width:400px;width:90%;padding:20px;position:relative;">
      <h3 style="margin-bottom:12px;">New Worksheet</h3>
      <input id="newWorksheetName" type="text" placeholder="Enter worksheet name"
             class="input" style="width:100%;margin-bottom:12px;" />
      <div style="display:flex;justify-content:flex-end;gap:8px;">
        <button class="btn" id="cancelNewWorksheet">Cancel</button>
        <button class="btn" id="confirmNewWorksheet">Create</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/worksheet-editor.js"></script>
</body>
</html>
