<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection PDF Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height:100%; }
    body { margin:0; background:#0b0b0c; }
    .toolbar { position:sticky; top:0; z-index:50; }
  </style>

<script>
(function(){
  const _create = URL.createObjectURL;
  URL.createObjectURL = function(obj){
    try {
      if (obj instanceof Blob && obj.type === 'application/pdf') {
        // Keep a reference so Fleetio integration can read exact bytes if PDF.js path isn't available
        window.__lastPdfBlob = obj;
      }
    } catch(e){}
    return _create.apply(this, arguments);
  };
})();
</script>


</head>
<body class="text-white">
  <!-- Toolbar -->
  <header class="toolbar w-full bg-black/60 backdrop-blur supports-[backdrop-filter]:bg-black/40 border-b border-white/10">
    <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center gap-2">
      <a href="/" class="text-sm text-white/70 hover:text-white">← Back</a>
      <div class="ml-auto flex items-center gap-2">
        <button id="btnPrint" class="px-3 py-2 rounded-xl border border-white/15 bg-white/5 hover:bg-white/10 text-sm">Download PDF</button>
        <!-- New: Fleetio button -->
        <button id="btnFleetio" class="px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Create Fleetio Work Order</button>
        <button id="btnClose" class="px-3 py-2 rounded-xl border border-white/15 bg-white/5 hover:bg-white/10 text-sm">Close</button>
      </div>
    </div>
  </header>
<script defer src="/js/fleetio-integration.js"></script>

  <!-- Viewer -->
  <main class="h-[calc(100%-56px)]">
    <iframe id="pdfFrame" class="w-full h-full bg-neutral-900" title="PDF Preview"></iframe>
  </main>

  <!-- Simple toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden">
    <div class="rounded-xl bg-white text-black shadow-lg px-4 py-2 text-sm" id="toastText"></div>
  </div>

  <!-- Modal: choose vehicle if Unit # not found -->
  <div id="fleetioModal" class="fixed inset-0 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative w-full max-w-lg bg-neutral-900 border border-white/10 rounded-2xl shadow-xl p-6">
      <h2 class="text-lg font-semibold mb-2">Select Unit in Fleetio</h2>
      <p class="text-white/70 text-sm mb-4" id="fleetioModalText">
        We couldn't find this Unit # in Fleetio. Choose the correct one below.
      </p>
      <label class="block text-sm text-white/80 mb-1" for="fleetioUnitSelect">Available Units</label>
      <select id="fleetioUnitSelect" class="w-full bg-neutral-800 border border-white/10 rounded-xl px-3 py-2 text-sm mb-5"></select>
      <div class="flex items-center justify-end gap-2">
        <button id="fleetioCancel" class="px-3 py-2 rounded-xl border border-white/15 bg-white/5 hover:bg-white/10 text-sm">Cancel</button>
        <button id="fleetioContinue" class="px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Continue</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // ---------- helpers ----------
      const $ = (sel) => document.querySelector(sel);
      const params = new URLSearchParams(location.search);
      const inspectionId = params.get('id') || '';
      const src = params.get('src') || ''; // blob/object URL from the caller (for preview)
      const filename = params.get('filename') || '';
      const reportUrl = `/output.html?id=${encodeURIComponent(inspectionId)}`;

      // Try to pull the same data the print endpoint uses
      function getSchedule4Data() {
        try { return JSON.parse(sessionStorage.getItem('schedule4Data') || '{}'); } catch { return {}; }
      }

      // Derive Unit # from filename: Schedule-4_Inspection_<UNIT>_<YYYY-MM-DD>.pdf
      function parseUnitFromFilename(name) {
        try {
          const base = (name || '').replace(/\.[^.]+$/, '');
          const m = base.match(/Schedule-4_Inspection_(.+)_\d{4}-\d{2}-\d{2}$/);
          if (m) return m[1].replace(/_/g, ' ');
        } catch {}
        return '';
      }

      function showToast(msg) {
        const el = $('#toast'); const t = $('#toastText');
        t.textContent = msg; el.classList.remove('hidden');
        setTimeout(() => el.classList.add('hidden'), 3500);
      }

      // ---------- wire up UI ----------
      const frame = $('#pdfFrame');
      const btnPrint = $('#btnPrint');
      const btnFleetio = $('#btnFleetio');
      const btnClose = $('#btnClose');

      // load pdf into iframe
      if (src) frame.src = src;

      // === CHANGED: Download the already-open PDF instead of regenerating ===
      btnPrint.addEventListener('click', async () => {
        try {
          const currentSrc = src || frame?.src || '';
          const dlName = filename || 'schedule4.pdf';

          if (!currentSrc) {
            alert('No PDF is loaded to download.');
            return;
          }

          if (currentSrc.startsWith('blob:') || currentSrc.startsWith('data:application/pdf')) {
            const a = document.createElement('a');
            a.href = currentSrc;
            a.download = dlName;
            document.body.appendChild(a);
            a.click();
            a.remove();
            return;
          }

          // http/https fallback: fetch and re-blob for download
          const resp = await fetch(currentSrc, { credentials: 'include' });
          if (!resp.ok) throw new Error(`Download failed (${resp.status})`);
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = dlName;
          document.body.appendChild(a); a.click(); a.remove();
          URL.revokeObjectURL(url);
        } catch (e) {
          alert('Failed to save PDF: ' + (e && e.message ? e.message : e));
        }
      });

      // modal elements
      const modal = $('#fleetioModal');
      const modalText = $('#fleetioModalText');
      const selectEl = $('#fleetioUnitSelect');
      const modalCancel = $('#fleetioCancel');
      const modalContinue = $('#fleetioContinue');

      function openModal(choices, message) {
        selectEl.innerHTML = '';
        (choices || []).forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.label || c.name || `Unit ${c.id}`;
          selectEl.appendChild(opt);
        });
        modalText.textContent = message || 'Select a unit:';
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      }
      function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); }

      modalCancel.addEventListener('click', closeModal);
      modalContinue.addEventListener('click', async () => {
        const vehicleId = selectEl.value;
        closeModal();
        await actuallyCreateWorkOrder({ vehicleId });
      });

      async function actuallyCreateWorkOrder(extra = {}) {
        const unitNumber = parseUnitFromFilename(filename) || getSchedule4Data()?.unitNumber || '';
        const body = {
          inspectionId,
          filename: filename || 'schedule4.pdf',
          reportUrl,
          data: getSchedule4Data(),
          unitNumber,
          serviceTaskName: 'Schedule 4 Inspection (& EEPOC FMCSA 396.3)',
          ...extra
        };
        const res = await fetch('/api/fleetio/create-work-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const json = await res.json().catch(() => ({}));

        if (res.status === 404 && json?.code === 'vehicle_not_found') {
          openModal(json.choices || [], json.message || 'Select a unit in Fleetio');
          return;
        }

        if (!res.ok) {
          alert('Fleetio error: ' + (json?.error || res.statusText));
          return;
        }

        const link = json?.work_order?.web_url || json?.work_order_url || '';
        showToast('Work Order created in Fleetio' + (link ? ' – opening…' : ''));
        if (link) window.open(link, '_blank', 'noopener,noreferrer');
      }

      btnFleetio.addEventListener('click', () => actuallyCreateWorkOrder());
      btnClose.addEventListener('click', () => window.close());
    })();
  </script>
</body>
</html>
