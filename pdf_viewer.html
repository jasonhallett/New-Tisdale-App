<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection PDF Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height:100%; }
    body { margin:0; background:#f3f4f6; } /* Changed from #0b0b0c to match bg-gray-100 */
    .toolbar { position:sticky; top:0; z-index:50; }
  </style>

  <!-- Keep: capture PDF blobs created on this page (best-effort) -->
  <script>
  (function(){
    const _create = URL.createObjectURL;
    URL.createObjectURL = function(obj){
      try {
        if (obj instanceof Blob && obj.type === 'application/pdf') {
          window.__lastPdfBlob = obj;
        }
      } catch(e){}
      return _create.apply(this, arguments);
    };
  })();
  </script>
</head>
<body class="bg-gray-100 text-gray-900"> <!-- Changed from text-white and added bg-gray-100 -->
  <!-- Toolbar -->
  <header class="toolbar w-full bg-white shadow"> <!-- Changed from black/60 to white with shadow -->
    <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center gap-2">
      <a href="/" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back</a> <!-- Updated text colors -->
      <div class="ml-auto flex items-center gap-2">
        <button id="btnPrint" class="btn">Download PDF</button>
        <button id="btnFleetio" class="btn !bg-emerald-600 hover:!bg-emerald-500">Create Fleetio Work Order</button>
        <button id="btnClose" class="btn">Close</button>
      </div>
    </div>
  </header>

  <!-- Viewer -->
  <main class="h-[calc(100%-56px)] p-4"> <!-- Added padding -->
    <iframe id="pdfFrame" class="w-full h-full bg-white shadow-sm rounded-lg" title="PDF Preview"></iframe> <!-- Updated styling -->
  </main>

  <script>
    // minimal loader for the iframe using ?src and ?filename
    (function(){
      const params = new URLSearchParams(location.search);
      const src = params.get('src') || '';
      const filename = params.get('filename') || '';
      const frame = document.getElementById('pdfFrame');
      if (src) frame.src = src;

      document.getElementById('btnPrint').addEventListener('click', async () => {
        try {
          const currentSrc = src || frame?.src || '';
          const dlName = filename || 'schedule4.pdf';
          if (!currentSrc) return alert('No PDF loaded.');

          if (currentSrc.startsWith('blob:') || currentSrc.startsWith('data:application/pdf')) {
            const a = document.createElement('a');
            a.href = currentSrc; a.download = dlName;
            document.body.appendChild(a); a.click(); a.remove();
            return;
          }
          const resp = await fetch(currentSrc, { credentials: 'include' });
          if (!resp.ok) throw new Error(`Download failed (${resp.status})`);
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = dlName;
          document.body.appendChild(a); a.click(); a.remove();
          URL.revokeObjectURL(url);
        } catch (e) {
          alert('Failed to save PDF: ' + (e?.message || e));
        }
      });

      document.getElementById('btnClose').addEventListener('click', () => window.close());
    })();
  </script>




  <!-- Single, authoritative Fleetio handler -->
  <script src="/js/fleetio.js"></script>
</body>
</html>
