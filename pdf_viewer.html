<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection PDF Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/tisdale-theme.css" />
  <style>
    html, body { height:100%; }
    body { margin:0; background: var(--bg); color: var(--text); }
    .toolbar { position:sticky; top:0; z-index:50; }
  </style>

  <!-- Keep: capture PDF blobs created on this page (best-effort) -->
  <script>
  (function(){
    const _create = URL.createObjectURL;
    URL.createObjectURL = function(obj){
      try {
        if (obj instanceof Blob && obj.type === 'application/pdf') {
          window.__lastPdfBlob = obj;
        }
      } catch(e){}
      return _create.apply(this, arguments);
    };
  })();
  </script>
</head>
<body>
  <!-- Toolbar -->
  <header class="toolbar w-full" style="background: var(--bg-elev); border-bottom: 1px solid var(--border); backdrop-filter: saturate(140%) blur(6px);">
    <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center gap-2">
      <div class="ml-auto flex items-center gap-2">
        <button id="btnPrint" class="px-3 py-2 rounded-xl text-sm" style="border:1px solid var(--border); background: var(--ink); color: var(--text);">Download PDF</button>
        <button id="btnFleetio" class="px-3 py-2 rounded-xl text-sm font-medium bg-emerald-600 hover:bg-emerald-500 text-white">Create Fleetio Work Order</button>
        <button id="btnClose" class="px-3 py-2 rounded-xl text-sm" style="border:1px solid var(--border); background: var(--ink); color: var(--text);">Close</button>
      </div>
    </div>
  </header>

  <!-- Viewer -->
  <main class="h-[calc(100%-56px)]">
    <iframe id="pdfFrame" class="w-full h-full" style="background: var(--bg-elev);" title="PDF Preview"></iframe>
  </main>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const id       = params.get('id') || '';
      const srcParam = params.get('src') || '';
      const filename = params.get('filename') || 'schedule4.pdf';

      const frame = document.getElementById('pdfFrame');

      async function fetchAndRenderFromServer() {
        if (!id) {
          console.error('No inspection id provided; cannot generate PDF.');
          alert('Unable to load PDF (missing inspection id).');
          return;
        }
        try {
          // Generate server-side from the canonical output page
          const path = `/output.html?id=${encodeURIComponent(id)}`;
          const resp = await fetch('/api/pdf/print', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ filename, path })
          });
          if (!resp.ok) {
            const msg = await resp.text().catch(()=> '');
            throw new Error(`PDF generation failed (${resp.status}) ${msg}`);
          }
          const blob = await resp.blob();
          const url  = URL.createObjectURL(blob);
          frame.src = url;
          // keep a reference for Download
          window.__currentPdfUrl = url;
        } catch (e) {
          console.error(e);
          alert('Unable to generate PDF. ' + (e && e.message ? e.message : ''));
        }
      }

      async function tryUseSrcOrFallback() {
        // If we got a blob/data URI from THIS page (rare), use it. If it's a blob: from
        // the previous page (after navigation), it won't be readable here — so fall back.
        if (srcParam) {
          // If src is blob: or empty data, fall back to server generation.
          if (srcParam.startsWith('blob:')) {
            // blob from previous page context — not usable here
            return fetchAndRenderFromServer();
          }
          // For normal URLs we can set directly
          frame.src = srcParam;
          window.__currentPdfUrl = srcParam;
          return;
        }
        // No src provided: generate server-side from id
        return fetchAndRenderFromServer();
      }

      // Wire buttons
      document.getElementById('btnPrint').addEventListener('click', async () => {
        try {
          const currentSrc = window.__currentPdfUrl || frame?.src || '';
          const dlName = filename || 'schedule4.pdf';
          if (!currentSrc) return alert('No PDF loaded.');

          // If the iframe has a blob/data URL we can trigger download directly
          if (currentSrc.startsWith('blob:') || currentSrc.startsWith('data:application/pdf')) {
            const a = document.createElement('a');
            a.href = currentSrc; a.download = dlName;
            document.body.appendChild(a); a.click(); a.remove();
            return;
          }
          // Otherwise, fetch and save (handles /api/pdf stream paths)
          const resp = await fetch(currentSrc, { credentials: 'include' });
          if (!resp.ok) throw new Error(`Download failed (${resp.status})`);
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = dlName;
          document.body.appendChild(a); a.click(); a.remove();
          URL.revokeObjectURL(url);
        } catch (e) {
          alert('Failed to save PDF: ' + (e?.message || e));
        }
      });

      // If opened in same tab, window.close() typically won't work; as a fallback,
      // navigate back to the list when close fails.
      document.getElementById('btnClose').addEventListener('click', () => {
        const closed = window.close();
        // Some browsers return undefined; add a soft fallback
        setTimeout(() => {
          if (!document.hidden) {
            // go somewhere safe in-app
            window.location.href = '/schedule4s.html';
          }
        }, 50);
      });

      // Kick it off
      tryUseSrcOrFallback();
    })();
  </script>

  <!-- Single, authoritative Fleetio handler -->
  <script src="/js/fleetio.js"></script>
</body>
</html>
