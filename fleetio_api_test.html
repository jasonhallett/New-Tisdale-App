<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleetio API Tester</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    fieldset { border: 1px solid #ccc; border-radius: 10px; padding: 12px; margin-bottom: 14px; }
    legend { padding: 0 6px; font-weight: 600; }
    label { display: inline-block; margin: 6px 0 4px; font-size: 12px; opacity: .85; }
    input[type="text"], input[type="url"], input[type="password"], textarea, select {
      width: 100%; padding: 10px; border: 1px solid #aaa; border-radius: 8px; font-family: inherit;
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button {
      padding: 10px 14px; border-radius: 10px; border: 0; background: #1e90ff; color: #fff; font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    pre {
      white-space: pre-wrap; word-break: break-word; background: #0b0b0c; color: #e6e6e6;
      padding: 12px; border-radius: 10px; border: 1px solid #222; max-height: 60vh; overflow: auto;
    }
    .muted { opacity: .8; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Fleetio API Tester</h1>

  <fieldset>
    <legend>Request</legend>
    <label for="url">API URL</label>
    <input id="url" type="url" placeholder="https://secure.fleetio.com/api/v2/work_orders?per_page=1" />

    <div class="row">
      <div>
        <label for="method">Method</label>
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PATCH</option>
          <option>PUT</option>
          <option>DELETE</option>
        </select>
      </div>
      <div>
        <label for="contentType">Content-Type</label>
        <select id="contentType">
          <option value="">(none)</option>
          <option value="application/json">application/json</option>
          <option value="application/pdf">application/pdf</option>
          <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="apiToken">Fleetio API Token</label>
        <input id="apiToken" type="password" value="4b92bbe46443639a3df8cb2184a67e195a5927eb" />
      </div>
      <div>
        <label for="accountToken">Fleetio Account Token</label>
        <input id="accountToken" type="text" value="80ce8e499c" />
      </div>
    </div>

    <label for="extraHeaders">Extra Headers (JSON object)</label>
    <textarea id="extraHeaders" rows="4" placeholder='{"Accept":"application/json"}'></textarea>

    <label for="body">Body (optional; for POST/PATCH/PUT)</label>
    <textarea id="body" rows="6" placeholder='{"vehicle_id":12345}'></textarea>

    <div style="display:flex; gap:8px; margin-top:10px;">
      <button id="send">Send Request</button>
      <button id="clear" type="button">Clear</button>
      <div class="muted" style="align-self:center;">If you see a CORS error, call from a same-origin proxy.</div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Response</legend>
    <div id="status" class="muted">Status: —</div>
    <label>Headers</label>
    <pre id="respHeaders">(none)</pre>
    <label>Body</label>
    <pre id="respBody">(none)</pre>
  </fieldset>

  <script>
    const $ = (s) => document.querySelector(s);
    const urlEl = $('#url');
    const methodEl = $('#method');
    const contentTypeEl = $('#contentType');
    const apiTokenEl = $('#apiToken');
    const accountTokenEl = $('#accountToken');
    const extraHeadersEl = $('#extraHeaders');
    const bodyEl = $('#body');
    const sendBtn = $('#send');
    const clearBtn = $('#clear');

    const statusEl = $('#status');
    const headersEl = $('#respHeaders');
    const bodyOutEl = $('#respBody');

    function tryParseJSON(text) {
      try { return JSON.parse(text); } catch { return null; }
    }
    function formatMaybeJSON(text) {
      const json = tryParseJSON(text);
      return json ? JSON.stringify(json, null, 2) : text;
    }

    async function send() {
      const url = urlEl.value.trim();
      if (!url) { alert('Enter a URL'); return; }

      const method = methodEl.value.trim();
      const contentType = contentTypeEl.value.trim();
      const token = apiTokenEl.value.trim();
      const account = accountTokenEl.value.trim();
      const bodyRaw = bodyEl.value;

      // Build headers
      const headers = {};
      if (token) headers['Authorization'] = `Token ${token}`;
      if (account) headers['Account-Token'] = account;
      if (contentType) headers['Content-Type'] = contentType;

      if (extraHeadersEl.value.trim()) {
        try {
          const extra = JSON.parse(extraHeadersEl.value);
          Object.assign(headers, extra);
        } catch (e) {
          alert('Extra Headers must be valid JSON'); return;
        }
      }

      // Build fetch init
      const init = { method, headers };
      if (['POST','PATCH','PUT'].includes(method)) {
        if (contentType === 'application/json' && bodyRaw) {
          init.body = bodyRaw; // assume already JSON string
        } else if (bodyRaw) {
          init.body = bodyRaw; // raw body pass-through
        }
      }

      sendBtn.disabled = true;
      statusEl.textContent = 'Status: (pending)';
      headersEl.textContent = '(none)';
      bodyOutEl.textContent = '(none)';

      try {
        const resp = await fetch(url, init);
        const statusLine = `${resp.status} ${resp.statusText}`;
        statusEl.textContent = `Status: ${statusLine}`;

        // headers
        const h = {};
        resp.headers.forEach((v, k) => { h[k] = v; });
        headersEl.textContent = JSON.stringify(h, null, 2);

        // body (try JSON first, fallback to text)
        const ct = resp.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          const j = await resp.json().catch(async () => ({ _raw: await resp.text() }));
          bodyOutEl.textContent = JSON.stringify(j, null, 2);
        } else {
          const t = await resp.text();
          bodyOutEl.textContent = formatMaybeJSON(t);
        }
      } catch (err) {
        statusEl.textContent = 'Status: (network error)';
        headersEl.textContent = '(none)';
        bodyOutEl.textContent = String(err && err.message ? err.message : err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function clearAll() {
      headersEl.textContent = '(none)';
      bodyOutEl.textContent = '(none)';
      statusEl.textContent = 'Status: —';
    }

    sendBtn.addEventListener('click', send);
    clearBtn.addEventListener('click', clearAll);

    // Prefill a common URL to save time
    urlEl.value = 'https://secure.fleetio.com/api/v1/vehicles?per_page=1';
    contentTypeEl.value = 'application/json';
    accountTokenEl.value = ''; // optional: 80ce8e499c
  </script>
</body>
</html>
